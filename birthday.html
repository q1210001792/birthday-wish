<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Èõ™Ê¢ÖÁîüÊó•Âø´‰πêÔºÅ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(125deg, #000000, #1a0033, #000051, #1a0033);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            animation: containerFloat 3s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .birthday-text {
            font-size: 72px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6c5ce7, #ff6b6b);
            background-size: 300%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientText 8s ease infinite;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .name-text {
            font-size: 48px;
            position: relative;
            color: #fff;
            text-shadow: 0 0 10px #ff69b4;
            animation: namePopup 1s ease-out;
            margin-bottom: 40px;
        }

        @keyframes namePopup {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .wishes {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            animation: wishesAppear 1.5s ease-out;
            transform-style: preserve-3d;
            max-width: 600px;
            margin: 30px 0;
        }

        @keyframes wishesAppear {
            0% { 
                transform: perspective(1000px) rotateX(90deg);
                opacity: 0;
            }
            100% { 
                transform: perspective(1000px) rotateX(0deg);
                opacity: 1;
            }
        }

        .wishes p {
            font-size: 24px;
            line-height: 1.8;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: textFadeIn 2s ease-out;
        }

        @keyframes textFadeIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .heart {
            transform: scale(1.2);
            margin: 40px 0;
            animation: heartPulse 1.5s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0% { transform: scale(1.2); }
            50% { transform: scale(1.4); filter: hue-rotate(90deg); }
            100% { transform: scale(1.2); }
        }

        .cake-3d {
            position: relative;
            font-size: 150px;
            margin: 40px 0;
            animation: cakeFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.5));
        }

        @keyframes cakeFloat {
            0%, 100% { 
                transform: perspective(1000px) rotateY(0deg) translateY(0);
            }
            25% { 
                transform: perspective(1000px) rotateY(10deg) translateY(-20px);
            }
            75% { 
                transform: perspective(1000px) rotateY(-10deg) translateY(-20px);
            }
        }

        /* Ê∑ªÂä†Êñ∞ÁöÑË£ÖÈ•∞ÂÖÉÁ¥† */
        .decoration {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: decorationSpin 3s ease-in-out infinite;
        }

        @keyframes decorationSpin {
            0% { transform: rotate(0deg) translateY(0); opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { transform: rotate(360deg) translateY(-100px); opacity: 0; }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            font-size: 40px;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(20deg); }
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle var(--duration) infinite;
            opacity: 0;
        }

        .bright-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: transparent;
            animation: brightStarTwinkle var(--duration) infinite;
        }

        .bright-star::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 40px #fff;
            animation: starRotate 1s infinite;
        }

        @keyframes brightStarTwinkle {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes starRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: shoot var(--duration) infinite;
            transform: rotate(-45deg);
            opacity: 0;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.1;
            background: radial-gradient(circle at center, var(--color), transparent 70%);
            animation: nebulaGlow var(--duration) infinite;
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 70%, rgba(172, 255, 47, 0.1));
            filter: blur(60px);
            animation: auroraWave 8s ease-in-out infinite;
            transform-origin: bottom;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: var(--max-opacity); transform: scale(1.1); }
        }

        @keyframes shoot {
            0% { transform: translateX(-100%) rotate(-45deg); opacity: 1; }
            100% { transform: translateX(100%) rotate(-45deg); opacity: 0; }
        }

        @keyframes nebulaGlow {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        @keyframes auroraWave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }

        /* Êõ¥Êñ∞Ëä±Áì£Ê†∑Âºè */
        @keyframes fall {
            0% { 
                transform: translateY(-20px) rotate(0deg); 
                opacity: 0.7;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <div class="birthday-text">‚ú® ÁîüÊó•Âø´‰πê ‚ú®</div>
        <div class="name-text">Èõ™Ê¢Ö</div>
        <div class="wishes">
            <p>ÊÑø‰Ω†ÁöÑÁîüÊó•ÂÖÖÊª°Ê¨¢‰πêÂíåÊÉäÂñú</p>
            <p>ÊÑø‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÉè‰ªäÂ§©‰∏ÄÊ†∑Âπ∏Á¶èÂø´‰πê</p>
            <p>ÊÑø‰Ω†ÁöÑÊ¢¶ÊÉ≥ÈÉΩËÉΩÂÆûÁé∞</p>
            <p>Á•ù‰Ω†Ê∞∏ËøúÂπ¥ËΩªÁæé‰∏ΩÔºåÁ¨ëÂÆπÂ∏∏Âú®ÔºÅ</p>
        </div>
        <div class="heart"></div>
        <div class="cake-3d">üéÇ</div>
        
        <!-- Ê∑ªÂä†Ë£ÖÈ•∞ÂÖÉÁ¥† -->
        <div class="decoration" style="left: 10%; animation-delay: 0s;">üåü</div>
        <div class="decoration" style="left: 20%; animation-delay: 1s;">‚ú®</div>
        <div class="decoration" style="left: 80%; animation-delay: 2s;">üåü</div>
        <div class="decoration" style="right: 10%; animation-delay: 3s;">‚ú®</div>
    </div>

    <div class="floating-elements">
        <div class="balloon" style="left: 10%; animation-delay: 0s;">üéà</div>
        <div class="balloon" style="left: 20%; animation-delay: 1s;">üéÅ</div>
        <div class="balloon" style="left: 70%; animation-delay: 2s;">üéà</div>
        <div class="balloon" style="left: 80%; animation-delay: 3s;">üéä</div>
        <div class="balloon" style="left: 90%; animation-delay: 4s;">üéâ</div>
    </div>

    <script>
        const backgroundEffect = document.createElement('div');
        backgroundEffect.className = 'background-effect';
        document.body.appendChild(backgroundEffect);

        // ÂàõÂª∫ÊôÆÈÄöÊòüÊòü
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
            star.style.setProperty('--max-opacity', `${0.5 + Math.random() * 0.5}`);
            star.style.animationDelay = `${Math.random() * 3}s`;
            
            backgroundEffect.appendChild(star);
        }

        // ÂàõÂª∫Êòé‰∫ÆÁöÑÊòüÊòü
        for (let i = 0; i < 30; i++) {
            const brightStar = document.createElement('div');
            brightStar.className = 'bright-star';
            
            brightStar.style.left = `${Math.random() * 100}%`;
            brightStar.style.top = `${Math.random() * 100}%`;
            brightStar.style.setProperty('--duration', `${1 + Math.random() * 2}s`);
            brightStar.style.animationDelay = `${Math.random() * 2}s`;
            
            backgroundEffect.appendChild(brightStar);
        }

        // ‰øÆÊîπËä±Áì£ÂàõÂª∫ÂáΩÊï∞
        function createFlower() {
            const flowers = ['üå∏', 'üå∫', 'üåπ'];
            const flower = document.createElement('div');
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.position = 'fixed';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = '-20px';
            flower.style.fontSize = '15px'; // ÂáèÂ∞èËä±Áì£Â§ßÂ∞è
            flower.style.opacity = '0.7';
            flower.style.animation = `fall ${Math.random() * 3 + 3}s linear`;
            flower.style.zIndex = '-1'; // Á°Æ‰øùËä±Áì£Âú®ËÉåÂêé
            document.body.appendChild(flower);

            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        // Èôç‰ΩéËä±Áì£Âá∫Áé∞È¢ëÁéá
        setInterval(createFlower, 300); // Â¢ûÂä†Èó¥ÈöîÊó∂Èó¥

        // ÂàõÂª∫ÊµÅÊòüÔºà‰øùÊåÅÂéüÊù•ÁöÑÊµÅÊòüÊïàÊûúÔºâ
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = `${Math.random() * 50}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${0.6 + Math.random() * 0.4}s`);
            
            backgroundEffect.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 1000);
        }

        // ÈÄÇÂΩìÂ¢ûÂä†ÊµÅÊòüÈ¢ëÁéá
        setInterval(createShootingStar, 1500);
    </script>
</body>
</html>
